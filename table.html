<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Table</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./lib/css/jquery.treegrid.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>

    <div class="table-responsive-lg">
        <table class="tree">

            <thead>
                <tr>
                    <th>الاسم</th>
                    <th></th>
                    <th>الوزن</th>
                    <th>الوحدة</th>
                    <th>مؤشر التقدم</th>
                </tr>
            </thead>
            <tbody>

                <tr class="treegrid-1">
                    <td>منظور متطور سابق بدون أهداف</td>

                    <td>
                        <div class="icon icon-down">
                            <div class="icon__content">
                                <i class="fi fi-bs-arrow-trend-down"></i> <span>30%</span>
                            </div>

                        </div>

                     </td>
                    <td>25%</td>

                    <td>%</td>
                    <td>
                        <div class="progressBar progress-74 green" style="--width:74%">
                            <div class="progressBar__fill  "></div>
                            <div class="progressBar__content">
                                <p>
                                    74%
                                </p>
                            </div>
                            <div class="progressBar__remain"></div>
                        </div>
                    </td>
                </tr>
                <tr class="treegrid-2 treegrid-parent-1">
                    <td>اسم المنظور الرئيسي</td>

                    <td>
                        <div class="icon icon-up">
                            <div class="icon__content">
                                <i class="fi fi-bs-arrow-trend-up"></i> <span>80%</span>
                            </div></div>
                   </td>
                    <td>25%</td>

                    <td>%</td>
                    <td>
                        <div class="progressBar progress-50 yellow" style="--width:50%">
                            <div class="progressBar__fill  "></div>
                            <div class="progressBar__content">
                                <p>50%</p>
                            </div>
                            <div class="progressBar__remain"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>هدف رئيسي للمنظور بدون مؤشرات</td>

                    <td>
                        <div class="icon icon-up">
                            <div class="icon__content">
                                <i class="fi fi-bs-arrow-trend-up"></i> <span>90%</span>
                            </div></div>
                     </td>
                    <td>25%</td>

                    <td>SAR</td>
                    <td>
                        <div class="progressBar progress-95 dark-purple" style="--width:95%">
                            <div class="progressBar__fill  "></div>
                            <div class="progressBar__content">
                                <p>95%</p>
                            </div>
                            <div class="progressBar__remain"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./lib/js/jquery.treegrid.min.js"></script>

    <script>
        $(function () {
            // $("#table").treeFy({
            //     treeColumn: 1
            // });

            $('.tree').treegrid();
        });
    </script>
</body>

</html>
